<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/46ffad99ed.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <button onclick="removeAllChildNodes(container);makeRows(16, 16);">
        16x16
      </button>
      <button onclick="removeAllChildNodes(container);makeRows(32, 32);">
        32x32
      </button>
      <button onclick="removeAllChildNodes(container);makeRows(64, 64);">
        64x64
      </button>
    </div>

    <div id="container"></div>
    <script src="js.js"></script>
  </body>
</html>
